<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
			
			// 原点移动到canvas中间位置
			context.translate(400,400);
			
			// 外圈圆
			context.strokeStyle = "#000000";
			context.lineWidth = 10;
			context.arc(0,0,390,0,Math.PI*2);
			context.stroke();
			
			
			// 绘制刻度
			for(var i = 0; i<60;i++){
				context.beginPath();
				
				if(i%5==0){
					r = 10;
				
				}else{
					r = 5;
					
				}
				context.arc(Math.cos(Math.PI/30*i)*370,Math.sin(Math.PI/30*i)*370,r,0,Math.PI*2);
				
				context.fill();
				context.closePath();
			}
			
			

			
			setInterval(function(){
				
				
				
				
				
				//秒针
				context.beginPath();
				context.save();
				s = new Date().getSeconds();
				context.rotate(Math.PI/180*s*6);
				context.strokeStyle = "red";
				context.lineTo(0,50);
				context.lineTo(0,-320);
				context.clearRect(-400,-400,800,800);
				context.stroke();
				context.restore();
				
				
				//分针
				context.beginPath();
				context.save();
				m = new Date().getMinutes();
				context.rotate(Math.PI/180*(m+s/60)*6);
				context.strokeStyle = "green";
				context.lineWidth = 15;
				context.lineTo(0,50);
				context.lineTo(0,-300);
				context.stroke();
				context.restore();
				
				//时针
				context.beginPath();
				context.save();
				h = new Date().getHours();
				context.rotate(Math.PI/180*(h+m/60)*30);
				context.strokeStyle = "black";
				context.lineWidth = 20;
				context.lineTo(0,50);
				context.lineTo(0,-260);
				
				context.stroke();
				context.restore();
				
				
				context.beginPath();	
				// 外圈圆
				context.strokeStyle = "#000000";
				context.lineWidth = 10;
				context.arc(0,0,390,0,Math.PI*2);
				context.stroke();
				
				
				// 绘制刻度
				for(var i = 0; i<60;i++){
					context.beginPath();
					if(i%5==0){
						r = 10;
					}else{
						r = 5;
					}
					context.arc(Math.cos(Math.PI/30*i)*370,Math.sin(Math.PI/30*i)*370,r,0,Math.PI*2);
					context.fill();
					context.closePath();
				}
				context.save();
				context.beginPath();
				context.arc(0,0,20,0,Math.PI*2);
				context.fillStyle = "blue"
				context.fill();
				context.restore();	
				},1000);
				/**
				 * 1. 绘制一个时钟、分针
				 * 2. 获取系统时间，显示到钟表上
				 * 
				 * **/
			
		</script>
	</body>
</html>
